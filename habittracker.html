<!DOCTYPE html>
<html lang="pt/br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="icon" type="image/x-icon" href="sakura.png">
    <link href="https://fonts.cdnfonts.com/css/kindegarten" rel="stylesheet">              
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Titulo e subtitulo -->
      <h1 id="title"></h1>
<div id="monthNav">
    <button id="prevMonth">&lt;</button>
    <button id="nextMonth">&gt;</button>
</div>
<div class="calendar-box">
  <div id="weekdays">
    <span>Dom</span>
    <span>Seg</span>
    <span>Ter</span>
    <span>Qua</span>
    <span>Qui</span>
    <span>Sex</span>
    <span>Sáb</span>
  </div>
  <div id="calendar"></div>
</div>
    <div id="calendar"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2 id="modalDay"></h2>
            <input id="reminder" type="text" placeholder="Lembrete">
            <textarea id="comment" placeholder="Comentário"></textarea>
            <button id="saveBtn">Salvar</button>
            <button id="deleteBtn">Apagar</button>
        </div>
    </div>
    <!-- Calendario -->
      <script src="JavaScript.js"></script>
</body>

</html>
